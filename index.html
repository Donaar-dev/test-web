<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        body, html, #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <title>GPS定位</title>
    <div id='lat'>12123</div>
    <div id='longt'>sdcsd</div>
</head>
<body onload="theLocation()">
<div id="allmap"></div>
</body>

<script type="text/javascript">
    var longitude;
    var latitude;

    // 用经纬度设置地图中心点
    function theLocation() {
        var options = {
            enableHighAccuracy: true,
            maximumAge: 1000
        }
        if (navigator.geolocation) {
            console.log('支持')
            //浏览器支持geolocation
            navigator.geolocation.getCurrentPosition(onSuccess, onError, options);
        } else {
            //浏览器不支持geolocation
            console.log('不支持')
        }
    }

    //成功时
    function onSuccess(position) {

        //返回用户位置
        //经度
        longitude = position.coords.longitude;

        //纬度
        latitude = position.coords.latitude;

        document.getElementById("lat").innerHTML = latitude;
        document.getElementById("longt").innerHTML = longitude;

    }

    //失败时
    function onError(error) {
        switch (error.code) {
            case 1:
                alert("位置服务被拒绝");
                break;

            case 2:
                alert("暂时获取不到位置信息");
                break;

            case 3:
                alert("获取信息超时");
                break;

            case 4:
                alert("未知错误");
                break;
        }
    }
</script>

</html>
